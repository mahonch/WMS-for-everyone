<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WMS — Склады</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/app.css" rel="stylesheet">
    <script src="/js/auth-debug.js"></script>
    <script type="module" defer src="/js/locations.js"></script>
</head>

<body>

<header class="topbar">
    <div class="brand">WMS</div>

    <nav class="nav">
        <a href="/dashboard.html">Главная</a>
        <a href="/pages/receipts.html">Приёмка</a>
        <a href="/pages/issues.html">Списание</a>
        <a href="/pages/transfers.html">Перемещения</a>
        <a href="/pages/locations.html" class="active">Склады</a>
    </nav>

    <div class="user">
        <span id="usernameLabel">—</span>
        <button id="logoutBtn" class="btn">Выйти</button>
    </div>
</header>

<main class="container">

    <section id="alerts"></section>

    <section class="panel">
        <div style="display:flex;justify-content:space-between;align-items:center;">
            <h3>Склады</h3>
            <button class="btn" id="btnCreate">Создать склад</button>
        </div>

        <!-- СЕТКА КАРТОЧЕК -->
        <div id="locGrid" class="cards-grid">
            <div class="muted" style="padding:1rem;">Загрузка…</div>
        </div>
    </section>

    <!-- Модалка подробностей -->
    <div id="detailOverlay" class="modal-overlay hidden">
        <section id="detailPanel" class="modal-window" style="max-width:650px">

            <h3>Склад <span id="d_code"></span></h3>

            <div class="grid2">
                <div><b>ID:</b> <span id="d_id">—</span></div>
                <div><b>Код:</b> <span id="d_code2">—</span></div>
                <div><b>Название:</b> <span id="d_name">—</span></div>
            </div>

            <h4>Содержимое склада</h4>
            <div class="grid2">
                <div><b>SKU:</b> <span id="d_sku">—</span></div>
                <div><b>Количество:</b> <span id="d_qty">—</span></div>
                <div><b>Стоимость:</b> <span id="d_value">—</span> ₽</div>
            </div>

            <div class="actions" style="margin-top:1rem">
                <button class="btn" id="btnReceipt">Приёмка сюда</button>
                <button class="btn" id="btnIssue">Списание отсюда</button>
                <button class="btn" id="btnTransferFrom">Перемещение из склада</button>
                <button class="btn" id="btnTransferTo">Перемещение в склад</button>
                <button class="btn btn-secondary" id="btnCloseDetail">Закрыть</button>
            </div>

        </section>
    </div>

</main>

</body>
</html>
