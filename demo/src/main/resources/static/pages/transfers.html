<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>WMS — Перемещения</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/css/app.css" rel="stylesheet">
</head>
<body>

<header class="topbar">
    <div class="brand">WMS</div>
    <nav class="nav">
        <a href="/dashboard.html">Главная</a>
        <a href="/pages/receipts.html">Приёмка</a>
        <a href="/pages/issues.html">Списание</a>
        <a href="/pages/transfers.html" class="active">Перемещения</a>
        <a href="/pages/scan.html">Сканер</a>
    </nav>

    <div class="user">
        <span id="usernameLabel">—</span>
        <button id="logoutBtn" class="btn">Выйти</button>
    </div>
</header>

<main class="container">

    <section id="alerts"></section>

    <h2>Перемещение товара</h2>

    <!-- Панель документа -->
    <div class="panel">

        <div class="row">
            <label>Документ:</label>
            <span id="docNumber">—</span>
        </div>

        <div class="row">
            <label>Статус:</label>
            <span id="docStatus">—</span>
        </div>

        <div class="row">
            <label>Из локации:</label>
            <select id="fromLocation"></select>
        </div>

        <div class="row">
            <label>В локацию:</label>
            <select id="toLocation"></select>
        </div>

        <button id="btnCreate" class="btn primary">Создать черновик</button>
        <button id="btnCommit" class="btn success hidden">Провести</button>
    </div>

    <!-- Таблица позиций -->
    <div class="panel">
        <h3>Позиции</h3>

        <table class="table">
            <thead>
            <tr>
                <th>Товар</th>
                <th>Партия</th>
                <th>Доступно</th>
                <th>Кол-во</th>
                <th></th>
            </tr>
            </thead>
            <tbody id="itemsBody"></tbody>
        </table>

        <h4>Добавить позицию</h4>

        <div class="row">
            <label>Товар:</label>
            <select id="prodSelect"></select>
        </div>

        <div class="row">
            <label>Партия:</label>
            <select id="batchSelect"></select>
        </div>

        <div class="row">
            <label>Кол-во:</label>
            <input id="qtyInput" type="number" min="1" value="1">
        </div>

        <button id="btnAddItem" class="btn">Добавить строку</button>
    </div>


</main>

<script src="/js/auth-debug.js"></script>
<script src="/js/transfers.js"></script>

</body>
</html>
