<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перемещения — WMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/css/app.css" rel="stylesheet">
    <script src="/js/auth-debug.js"></script>
    <script type="module" src="/js/transfers.js"></script>
</head>

<body>

<header class="topbar">
    <div class="brand">WMS</div>

    <nav class="nav">
        <a href="/dashboard.html">Главная</a>
        <a href="/pages/receipts.html">Приёмка</a>
        <a href="/pages/issues.html">Списание</a>
        <a href="/pages/transfers.html" class="active">Перемещения</a>
        <a href="/pages/locations.html">Склады</a>
    </nav>

    <div class="user">
        <span id="usernameLabel">—</span>
        <button id="logoutBtn" class="btn">Выйти</button>
    </div>
</header>

<main class="container">

    <section id="alerts"></section>

    <section class="panel">
        <h3>Перемещения</h3>

        <div class="actions">
            <button class="btn" id="btnCreate">Новое перемещение</button>
        </div>

        <table class="table" id="transfersTable">
            <thead>
            <tr>
                <th>ID</th>
                <th>Номер</th>
                <th>Статус</th>
                <th>Из</th>
                <th>В</th>
                <th>Создал</th>
                <th>Дата</th>
                <th></th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

    </section>

    <!-- ============ МОДАЛКА ДЕТАЛЕЙ ============ -->
    <div id="detailOverlay" class="modal-overlay hidden">
        <section id="detailPanel" class="modal-window" style="max-width:900px">

            <h3>Перемещение <span id="d_number"></span></h3>

            <div class="grid2">
                <div><b>ID:</b> <span id="d_id">—</span></div>
                <div><b>Статус:</b> <span id="d_status">—</span></div>
                <div><b>Из локации:</b> <span id="d_from">—</span></div>
                <div><b>В локацию:</b> <span id="d_to">—</span></div>
                <div><b>Создал:</b> <span id="d_createdBy">—</span></div>
                <div><b>Дата:</b> <span id="d_date">—</span></div>
            </div>

            <h4>Позиции</h4>
            <table class="table" id="itemsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Товар</th>
                    <th>Партия</th>
                    <th>Кол-во</th>
                    <th></th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="actions">
                <button class="btn" id="btnAddItem">Добавить</button>
                <button class="btn btn-success" id="btnCommit">Провести</button>
                <button class="btn btn-danger" id="btnDeleteDraft">Удалить</button>
                <button class="btn btn-secondary" id="btnCloseDetail">Закрыть</button>
            </div>

        </section>
    </div>

</main>

</body>
</html>
